<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>weekly | planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Responsive Grid -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="responsive.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display|Work+Sans"
      rel="stylesheet"
    />
    <!-- Styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body class="row">
    <div class="header before-planner">
      <h1>w e e k l y</h1>
      <h2>plan for you</h2>
    </div>

    <!-- Sign out link -->
    <a href="" id="js-user-signout" class="hidden hvr-fade">Sign out</a>

    <!-- Login form, displays on default opening page -->
    <form id="js-login-form" class="">
      <!-- <i class="fas fa-tasks fa-7x"></i><br> -->
      <label for="username">Username</label><br /><input
        type="text"
        name="username"
        id="js-username-login"
        placeholder="Enter username"
        required
      /><br />
      <label for="password">Password</label><br /><input
        type="password"
        name="password"
        id="js-password-login"
        placeholder="Enter password"
        required
      /><br />
      <input type="submit" id="js-login-submit" class="hvr-fade" /><br />
      Need an account? <a id="sign-up-link" href="">Sign Up</a>
    </form>

    <!-- Sign up form, displays when user doesn't have an account -->
    <form id="js-signup-form" class="hidden">
      <label for="username">Username</label><br /><input
        type="text"
        name="username"
        id="js-username-signup"
        placeholder="Enter username"
        required
      /><br />
      <label for="password">Password</label><br /><input
        type="password"
        name="password"
        id="js-password-signup"
        placeholder="Enter password"
        required
      /><br />
      <label for="password2">Confirm Password</label><br /><input
        type="password"
        name="password2"
        id="js-password2"
        placeholder="Enter password"
        required
      /><br />
      <input type="submit" id="js-signup-submit" class="hvr-fade" /><br />
      Already have an account? <a href="" id="login-link">Login</a>
    </form>

    <!-- Planner view, displays when /login request is successful -->
    <div id="planner" class="hidden">
      <!-- Create new event or task -->
      <div class="create-event-or-task">
        <button id="js-create" class="hvr-icon-add-fade">
          <i class="fas fa-plus-circle fa-3x hvr-icon"></i>
        </button>
        <button
          id="js-create-new-event"
          name="new-event"
          class="hvr-fade hidden"
        >
          <label for="new-event">Event</label>
        </button>
        <button id="js-create-new-task" name="new-task" class="hvr-fade hidden">
          <label for="new-task">Task</label>
        </button>
      </div>

      <!-- Calendar view -->
      <div id="calendar" class="col-6">
        <h2 class="planner-title">EVENTS</h2>
        <p>monday</p>
        <ul class="js-monday"></ul>
        <p>tuesday</p>
        <ul class="js-tuesday"></ul>
        <p>wednesday</p>
        <ul class="js-wednesday"></ul>
        <p>thursday</p>
        <ul class="js-thursday"></ul>
        <p>friday</p>
        <ul class="js-friday"></ul>
        <p>saturday</p>
        <ul class="js-saturday"></ul>
        <p>sunday</p>
        <ul class="js-sunday"></ul>
      </div>

      <!-- Task view -->
      <div id="tasks" class="col-6">
        <h2 class="planner-title">TASKS</h2>
        <p>to-do</p>
        <ul id="to-do"></ul>
      </div>
    </div>

    <!-- Jquery API -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <!-- Custom Controller Functions -->
    <script type="text/javascript" src="index.js"></script>
    <!-- Custom Controller Listeners -->
    <script type="text/javascript" src="event-listener.js"></script>
  </body>
</html>
